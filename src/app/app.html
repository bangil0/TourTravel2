<ion-menu [content]="content" (ionOpen)="menuOpened()">
<!--<ion-menu [content]="content" >-->
  <ion-header>
    <ion-toolbar class="header-menu-user">
      <ion-title>
        <img src="https://en.opensuse.org/images/archive/0/0b/20111005093612%21Icon-user.png" style="height:100ox; width:100px; border-radius: 50%;
        border: solid 4px #FFFFFF; display: inline"/><br>
        {{username}}
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button small ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon class="custom-font" item-left [name]="p.icon"></ion-icon><p class="custom-text">{{p.title}}</p>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
