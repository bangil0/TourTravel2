<ion-header>
  <ion-navbar>
    <ion-title>Guest Details</ion-title>
  </ion-navbar>
</ion-header>


<ion-content fullscreen>
  <ion-card *ngFor="let item of Guest ; let i = index">
    <div class="custom-div">
      <ion-row class="row-label">
        <ion-col col-12>
          <ion-label stacked>
            <ion-icon ios="ios-people" md="md-people" class="custom-color"></ion-icon> Guest Details</ion-label>
        </ion-col>
      </ion-row>
      <ion-row class="row-header">
        <ion-col col-12-custom>
          <h3 class="card-label">Types of ID (ex: ID Card/Passport/Driving License) </h3>
        </ion-col>
      </ion-row>
      <ion-row class="row-content">
        <ion-col col-12-custom>
          <h3 class="card-title">
            <ion-select interface="action-sheet">
              <ion-option value="1">ID Card</ion-option>
              <ion-option value="2">Passport</ion-option>
              <ion-option value="3">Driving License</ion-option>
            </ion-select>
          </h3>
        </ion-col>
      </ion-row>
      <ion-row class="row-header">
        <ion-col col-4>
          <h3 class="card-label">ID Number </h3>
        </ion-col>
      </ion-row>
      <ion-row class="row-content">
        <ion-col col-12-custom>
          <ion-input type="number" (input)="inputId(i, $event)" placeholder="Please input your ID"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row class="row-header">
        <ion-col col-4>
          <h3 class="card-label">First Name: </h3>
        </ion-col>
      </ion-row>
      <ion-row class="row-content">
        <ion-col col-12-custom>
          <h3 class="card-title">
            <ion-input type="text" (input)="inputFirstName(i, $event)" placeholder="Please input your first name"></ion-input>
          </h3>
        </ion-col>
      </ion-row>
      <ion-row class="row-header">
        <ion-col col-4>
          <h3 class="card-label">Last Name: </h3>
        </ion-col>
      </ion-row>
      <ion-row class="row-content">
        <ion-col col-12-custom>
          <h3 class="card-title">
            <ion-input type="text" (input)="inputLastName(i, $event)" placeholder="Please input your last name"></ion-input>
          </h3>
        </ion-col>
      </ion-row>
      <ion-row class="row-header">
        <ion-col col-4>
          <h3 class="card-label">Country: </h3>
        </ion-col>
      </ion-row>
      <ion-row class="row-content">
        <ion-col col-12-custom>
          <h3 class="card-title">
            <ion-input type="text" (input)="inputCountry(i, $event)" placeholder="Tap to choose your country"></ion-input>
          </h3>
        </ion-col>
      </ion-row>
    </div>

</ion-content>
