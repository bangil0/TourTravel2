<ion-header>
  <ion-navbar>
    <ion-title>Guest Details</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-card *ngFor="let item of Guest ; let i = index" >
  <ion-row>
    <ion-label>First Name</ion-label>
    <ion-input type="text" (input)="inputFirstName(i, $event)"></ion-input>
  </ion-row>
   <ion-row>
      <ion-label>Last Name</ion-label>
      <ion-input type="text" (input)="inputLastName(i, $event)"></ion-input>
  </ion-row>
  <ion-row>
    <ion-label>First Name</ion-label>
    <ion-input type="text" (input)="inputCountry(i, $event)"></ion-input>
  </ion-row>

</ion-card>    


</ion-content>


<ion-footer>
  <button ion-button style="margin-top: 0px;margin-bottom: 0px;" (click)="createItenerary($event)" full large>Continue</button>
</ion-footer>
