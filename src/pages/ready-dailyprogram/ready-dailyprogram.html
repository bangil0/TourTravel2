<ion-header>
  <ion-navbar>
    <ion-title>Your Itinerary</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="slide-pager" style="overflow: visible;">
    <ion-slides pager="true" loop="true" speed="1000">
      <ion-slide>
        <div class="day-line">
          <ion-row>
            <ion-col col-2>
              <p>Sun</p>
              <h3>10</h3>
            </ion-col>
            <ion-col col-2>
              <p>Mon</p>
              <h3>11</h3>
            </ion-col>
            <ion-col col-2>
              <p>Tue</p>
              <h3>12</h3>
            </ion-col>
            <ion-col col-2>
              <p>Wed</p>
              <h3>13</h3>
            </ion-col>
            <ion-col col-2>
              <p>Thu</p>
              <h3>14</h3>
            </ion-col>
            <ion-col col-2>
              <p>Fri</p>
              <h3>15</h3>
            </ion-col>
            <ion-col col-2>
              <p>Sat</p>
              <h3>16</h3>
            </ion-col>
          </ion-row>
        </div>
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>
