<ion-header>

  <ion-navbar>
    <ion-title> Add Room Allocations</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid class="vertical-align-content">
    <ion-row class="row-label">
      <ion-col col-12>
        <ion-label stacked>
          <ion-icon ios="ios-contacts" md="md-contacts" class="custom-color"></ion-icon> Sharing Room</ion-label>
      </ion-col>
    </ion-row>
      <ion-row class="row-content">
        <ion-col col-5 style="text-align:right;"><button clear (click)="decValue('SR')"><ion-icon name="remove-circle"></ion-icon></button></ion-col>
        <ion-col col-2 style="text-align:center;">
          <ion-input (input)="validateNumber(allocRoom)" type="tel" class="text-center" style="text-align:center; border:1px solid; border-color: #666666; border-radius: 10%;" maxlength="3" min="0"
           name="sharingRooms" [value]="allocRoom.sharingRooms" [(ngModel)]="allocRoom.sharingRooms"></ion-input>
        </ion-col>
        <ion-col col-5 style="text-align:left;"><button clear (click)="incValue('SR')"><ion-icon name="add-circle"></ion-icon></button></ion-col>
      </ion-row>
    <ion-row class="row-label">
      <ion-col col-12>
        <ion-label stacked>
          <ion-icon ios="ios-body" md="md-body" class="custom-color"></ion-icon> Single Room</ion-label>
      </ion-col>
    </ion-row>
      <ion-row class="row-content">
        <ion-col col-5 style="text-align:right;"><button clear (click)="decValue('SiR')"><ion-icon name="remove-circle"></ion-icon></button></ion-col>
        <ion-col col-2 style="text-align:center;">
          <ion-input (input)="validateNumber(allocRoom)" type="tel" class="text-center" style="text-align:center; border:1px solid; border-color: #666666; border-radius: 10%;" maxlength="3" min="0"
           name="singleRoom" [value]="allocRoom.singleRoom" [(ngModel)]="allocRoom.singleRoom"></ion-input>
        </ion-col>
        <ion-col col-5 style="text-align:left;"><button clear (click)="incValue('SiR')"><ion-icon name="add-circle"></ion-icon></button></ion-col>
      </ion-row>
    <ion-row class="row-label">
      <ion-col col-12>
        <ion-label stacked>
          <ion-icon ios="ios-albums" md="md-albums" class="custom-color"></ion-icon> Extra Bed</ion-label>
      </ion-col>
    </ion-row>
      <ion-row class="row-content">
        <ion-col col-5 style="text-align:right;"><button clear (click)="decValue('EB')"><ion-icon name="remove-circle"></ion-icon></button></ion-col>
        <ion-col col-2 style="text-align:center;">
          <ion-input (input)="validateNumber(allocRoom)" type="tel" class="text-center" style="text-align:center; border:1px solid; border-color: #666666; border-radius: 10%;" maxlength="3" min="0"
             name="extraBed" [value]="allocRoom.extraBed" [(ngModel)]="allocRoom.extraBed"></ion-input>
        </ion-col>
        <ion-col col-5 style="text-align:left;"><button clear (click)="incValue('EB')"><ion-icon name="add-circle"></ion-icon></button></ion-col>
      </ion-row>
    <ion-row class="row-label">
      <ion-col col-12>
        <ion-label stacked>
          <ion-icon ios="ios-person-add" md="md-person-add" class="custom-color"></ion-icon> Sharing Bed with Parents</ion-label>
      </ion-col>
    </ion-row>
      <ion-row class="row-content">
        <ion-col col-5 style="text-align:right;"><button clear (click)="decValue('SB')"><ion-icon name="remove-circle"></ion-icon></button></ion-col>
        <ion-col col-2 style="text-align:center;">
          <ion-input (input)="validateNumber(allocRoom)" type="tel" class="text-center" style="text-align:center; border:1px solid; border-color: #666666; border-radius: 10%;" maxlength="3" min="0"
            name="sharingBed" [value]="allocRoom.sharingBed" [(ngModel)]="allocRoom.sharingBed"></ion-input>
        </ion-col>
        <ion-col col-5 style="text-align:left;"><button clear (click)="incValue('SB')"><ion-icon name="add-circle"></ion-icon></button></ion-col>
      </ion-row>
    <ion-row class="row-label">
      <ion-col col-12>
        <ion-label stacked>
          <ion-icon ios="ios-filing" md="md-filing" class="custom-color"></ion-icon> Total Room(s) : <strong>{{totalGuest}}</strong></ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
    <button ion-button style="margin-top: 0px;margin-bottom: 0px;" (click)="doneTapped(allocRoom)" full large >Done</button>
</ion-footer>
