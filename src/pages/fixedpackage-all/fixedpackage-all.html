<ion-header>
  <ion-navbar>
    <ion-title>List Fixed Date Packages</ion-title>
  </ion-navbar>
</ion-header>
<ion-content fullscreen>
  <ion-content fullscreen>
    <h5 class="custom-h5">AVAILABLE PACKAGES</h5>
    <div class="div-custom">
      <ion-card *ngFor="let fix of listFixedPackage" (click)="detailTour(fix.Id)">
        <ion-row>
          <ion-col style="padding: 0;">
            <div class="box">
              <div class="ribbon ribbon-top-left"><span><h6>Start From</h6><h5><strong>{{fix.LowestPrice}} USD</strong><h6> / pax</h6></h5></span></div>
              <img src="{{fix.City.ImageUrl}}" class="img-custom" />
            </div>
          </ion-col>
        </ion-row>
        <ion-card-content>
          <h2>{{fix.Title}}</h2>
          <h4>{{fix.Description}}</h4>
          <!-- <ion-row>
            <ion-col col-4>
              
            </ion-col>
            <ion-col col-4>
              <button ion-button icon-left clear small>
                    <ion-icon ios="ios-pricetag" md="md-pricetag" class="custom-color"></ion-icon><h3>{{fix.LowestPrice}}}</h3>
                  </button>
            </ion-col>
          </ion-row> -->
        </ion-card-content>
        <ion-row class="row-label">
          <ion-col col-4-custom>
            <!-- <button ion-button icon-left clear small>
                          <ion-icon ios="ios-time" md="md-time" class="custom-color"></ion-icon><h3>{{days+1}} Day(s) / {{days}} Night(s)</h3>
                        </button> -->
            <button ion-button icon-left clear small>
                            <ion-icon ios="ios-pin" md="md-pin" class="custom-color"></ion-icon><h3>{{fix.Destination}}</h3>
                          </button>
          </ion-col>
          <ion-col col-4>
            <button ion-button icon-left clear small>
                  <ion-icon ios="ios-people" md="md-people" class="custom-color"></ion-icon><h3>{{fix.FixedPackage.MinimumGuest}}-{{fix.FixedPackage.MaximumGuest}} Guest(s)</h3>
                </button>
          </ion-col>
          <ion-col col-4>
            <button ion-button icon-left clear small>
                  <ion-icon ios="ios-time" md="md-time" class="custom-color"></ion-icon><h3>{{fix.StartDate | date:'dd MMM'}} - {{fix.EndDate | date:'dd MMM yyyy'}}</h3>
                </button>
          </ion-col>
        </ion-row>
        <!-- <ion-row class="row-label">
          <ion-col col-6>
            <button ion-button icon-left clear small>
                  <ion-icon ios="ios-pin" md="md-pin" class="custom-color"></ion-icon><h3>{{fix.City.Name}}, {{fix.Destination}}</h3>
                </button>
          </ion-col>
          <ion-col col-6>
            <button ion-button icon-left clear small>
                      <ion-icon ios="ios-pricetag" md="md-pricetag" class="custom-color"></ion-icon><h3>{{fix.LowestPrice}}}</h3>
                    </button>
          </ion-col>
        </ion-row> -->
      </ion-card>

    </div>
    <h5 class="custom-h5">CREATE YOUR OWN PACKAGES</h5>
    <div class="div-custom">
      <ion-list>
        <ion-item (click)="gotoCustom()">
          <ion-avatar item-start>
            <ion-icon ios="ios-add-circle" md="md-add-circle" class="custom-add"></ion-icon>
          </ion-avatar>
          <h2><strong>Custom Package</strong></h2>
          <h4 class="custom-h4">Start with an empty package and create your own itinerary.</h4>
        </ion-item>
      </ion-list>
    </div>
  </ion-content>

</ion-content>
