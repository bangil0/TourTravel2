<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <!-- <img src="assets/img/touress-logo-navbar-white.png" class="logo-header"> -->
     <ion-title>
      Home
    </ion-title> 
  </ion-navbar>
</ion-header>

<ion-content fullscreen style="margin-left: 0px; width:110%; overflow: visible;">
  <!-- <div class="selection" style="height: 100%;"> -->
    <ion-grid>
      <ion-card (click)="customMenu()">
        <img src="assets/img/rinjani2.jpg" class="cover" />
        <ion-card-content class="content-custom" style="top: 0px;">
          <ion-card-title class="card-custom">
            <h2 class="h2-title-header">Create New Packages</h2>
            <!-- <h3 class="h3-subtitle-header">Plan your next dream trip and Start your journey.</h3> -->
          </ion-card-title>
        </ion-card-content>
      </ion-card>

      <ion-card>
        <img src="assets/img/bali-wallpaper.jpg" class="cover" />
        <ion-card-content class="content-custom" style="top: 0px;">
          <ion-card-title class="card-custom">
            <h2 class="h2-title-header">Ready Packages</h2>
            <!-- <h3 class="h3-subtitle-header">Plan your next dream trip and Start your journey.</h3> -->
          </ion-card-title>
        </ion-card-content>
      </ion-card>

      <ion-card (click)="fixedMenu()">
        <img src="assets/img/lombok-wallpaper.jpg" class="cover" />
        <ion-card-content class="content-custom" style="top: 0px;">
          <ion-card-title class="card-custom">
            <h2 class="h2-title-header">Fixed Packages</h2>
            <!-- <h3 class="h3-subtitle-header">Plan your next dream trip and Start your journey.</h3> -->
          </ion-card-title>
        </ion-card-content>
      </ion-card>

      <ion-card (click)="promoMenu()">
        <img src="assets/img/backpacker-wallpaper.jpg" class="cover" />
        <ion-card-content class="content-custom" style="top: 0px;">
          <ion-card-title class="card-custom">
            <h2 class="h2-title-header">Promo Packages</h2>
            <!-- <h3 class="h3-subtitle-header">Plan your next dream trip and Start your journey.</h3> -->
          </ion-card-title>
        </ion-card-content>
      </ion-card>
    </ion-grid>
  <!-- </div> -->
</ion-content>
