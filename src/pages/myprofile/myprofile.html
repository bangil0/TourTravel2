<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      My Profile 
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="profile" auto>
    <div class="selection">
        <ion-card style="margin-left: 0px;">
            <ion-card-content style="margin-left: 0px;">
                <img src="../assets/img/user_pic.jpg"/>
                <h2>{{Profile?.Username}}</h2>
            </ion-card-content>

            <ion-list>
                <ion-item>
                    <ion-icon name="person" item-left></ion-icon>
                    <p>Gender</p>
                    <h2></h2>
                </ion-item>
                <ion-item>
                    <ion-icon name="flag" item-left></ion-icon>
                    <p>Country</p>
                    <h2></h2>
                </ion-item>
                <ion-item>
                    <ion-icon name="mail" item-left></ion-icon>
                    <p>Email</p>
                    <h2>{{Profile?.Email}}</h2>
                </ion-item>
                <ion-item>
                    <ion-icon name="call" item-left></ion-icon>
                    <p>Phone No.</p>
                    <h2></h2>
                </ion-item>
            </ion-list>

        </ion-card>
    </div>
</ion-content>
