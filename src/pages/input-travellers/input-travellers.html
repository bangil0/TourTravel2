<ion-header>
  <ion-navbar>
    <ion-title>Add Total Guest(s)</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>

  <div class="custom-div">
    <ion-row class="row-label">
      <ion-col col-12>
        <ion-label stacked>
          <ion-icon ios="ios-person" md="md-person" class="custom-color"></ion-icon> Adults ( > 12 Years )</ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="row-content">
      <ion-col col-5 style="text-align:right;"><button clear (click)="decrAdultQty()"><ion-icon name="remove-circle"></ion-icon></button></ion-col>
      <ion-col col-2 style="text-align:center;">
        <ion-input (input)="validateNumber(guestTour)" type="tel" class="text-center" style="text-align:center; border:1px solid; border-color: #666666; border-radius: 10%;"
          maxlength="3" min="0" name="AdultQty" [value]="guestTour.AdultQty" [(ngModel)]="guestTour.AdultQty"></ion-input>
      </ion-col>
      <ion-col col-5 style="text-align:left;"><button clear (click)="incrAdultQty()"><ion-icon name="add-circle"></ion-icon></button></ion-col>
    </ion-row>
  </div>

  <div class="custom-div">
    <ion-row class="row-label">
      <ion-col col-12>
        <ion-label stacked>
          <ion-icon ios="ios-body" md="md-body" class="custom-color"></ion-icon> Children ( 2 - 12 Years )</ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="row-content">
      <ion-col col-5 style="text-align:right; margin-top: 10px;"><button clear (click)="decrChildQty()"><ion-icon name="remove-circle"></ion-icon></button></ion-col>
      <ion-col col-2 style="text-align:center;">
        <ion-input (input)="validateNumber(guestTour)" type="tel" class="text-center" style="text-align:center; border:1px solid; border-color: #666666; border-radius: 10%;"
          maxlength="3" min="0" name="ChildQty" [value]="guestTour.ChildQty" [(ngModel)]="guestTour.ChildQty"></ion-input>
      </ion-col>
      <ion-col col-5 style="text-align:left; margin-top: 10px;"><button clear (click)="incrChildQty()"><ion-icon name="add-circle"></ion-icon></button></ion-col>
    </ion-row>
  </div>

  <div class="custom-div">
    <ion-row class="row-label">
      <ion-col col-12>
        <ion-label stacked>
          <ion-icon ios="ios-ionitron" md="md-ionitron" class="custom-color"></ion-icon> Infants (
          < 2 Years )</ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="row-content">
      <ion-col col-5 style="text-align:right; margin-top: 10px;"><button clear (click)="decrInfantQty()"><ion-icon name="remove-circle"></ion-icon></button></ion-col>
      <ion-col col-2 style="text-align:center;">
        <ion-input (input)="validateNumber(guestTour)" type="tel" class="text-center" style="text-align:center; border:1px solid; border-color: #666666; border-radius: 10%;"
          maxlength="3" min="0" name="InfantQty" [value]="guestTour.InfantQty" [(ngModel)]="guestTour.InfantQty"></ion-input>
      </ion-col>
      <ion-col col-5 style="text-align:left; margin-top: 10px;"><button clear (click)="incrInfantQty()"><ion-icon name="add-circle"></ion-icon></button></ion-col>
    </ion-row>
  </div>
  <div class="custom-div">
    <ion-row class="row-label">
      <ion-col col-12>
        <ion-label stacked>
          <ion-icon ios="ios-people" md="md-people" class="custom-color"></ion-icon> Total Guest(s) : <strong>{{total}}</strong></ion-label>
      </ion-col>
    </ion-row>
  </div>


</ion-content>

<ion-footer>
  <button ion-button style="margin-top: 0px;margin-bottom: 0px;" (click)="doneTapped(guestTour)" full>Done</button>
</ion-footer>
