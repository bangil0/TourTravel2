<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <button ion-button icon-right clear color="dark" class="location" (click)="locationPopover($event)">
        {{selectedLocation}}
       <ion-icon ios="ios-arrow-down" name="ios-arrow-down"></ion-icon>
    </button>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="content-bgn">

    <ion-icon name="ios-briefcase" class="custom-icon"></ion-icon>
    <h4 class="custom-view"><b>You have no active tours.</b><br> Wanna plan something new?</h4>
  </div>-->

  <div>
    <p style="font-size: 1.8rem;" class="custom-label">Please review your tour booking details.</p>
    <ion-card (click)="itineraryCusTapped($event)">
      <img src="../assets/img/bali-wallpaper.jpg" />
      <ion-card-content>
        <ion-card-title>
          <h2>Sample Trip to Bali</h2>
          <h3>Jul 10, 2017 - Jul 15, 2017</h3>
          <h3>Expiration date: Jul 01, 2017</h3>
        </ion-card-title>
      </ion-card-content>
    </ion-card>
  </div>
  <div class="custom-padding">
    <h4 class="custom-view">Do you wanna create another plan?</h4>
  </div>
  <ion-fab right bottom>
    <button ion-fab color="secondary" (click)="itineraryCusTapped($event)"><ion-icon name="md-add"></ion-icon></button>
  </ion-fab>

</ion-content>
