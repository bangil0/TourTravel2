<ion-header>

  <ion-navbar>
    <ion-title>accordion-page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      Ionic 2 Accordion Example.
    </ion-list-header>
    <ion-item padding *ngFor="let d of data" (click)="toggleDetails(d)"><ion-icon color="primary" item-right [name]="d.icon"></ion-icon>
      {{d.title}}
      <div *ngIf="d.showDetails" (click)="Details()" >Location</div>
      <div *ngIf="d.showDetails" (click)="Details()" >Accomodation</div>
    </ion-item>
  </ion-list>
</ion-content>
