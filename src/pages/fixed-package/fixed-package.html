<ion-header no-border [class.opaque]="!showToolbar">
  <!--Navbar-->
  <ion-navbar color="primary">
    <!--Toggle title-->
    <ion-title [hidden]="!showToolbar">
      Fixed Date Packages
    </ion-title>
  </ion-navbar>
</ion-header>
<div class="scroll-content" style="padding-top:0px">
  <ion-content fullscreen="true" style="padding-top: 0px;" (ionScroll)="onScroll($event)">
    <div class="slide-pager" style="margin-left: -18px; width:110%; overflow: visible; margin-top: -10px;">
      <ion-slides pager="true" loop="true" speed="1000">
        <ion-slide>
          <ion-card>
            <img src="http://www.explorer-bali.com/beta/wp-content/uploads/2011/04/bali-diving1.jpg" style="height:250px; width:100%;"
            />
            <ion-card-content>
              <h2>LET'S TRAVEL</h2>
              <h3>Discover and book amazing things-to-do at exclusive prices</h3>
            </ion-card-content>
          </ion-card>
        </ion-slide>
        <ion-slide>
          <ion-card>
            <img src="https://i1.wp.com/grrrltraveler.com/wordpress/wp-content/uploads/2014/02/inspirational-travel-quotes-susan-sontag.jpg"
              style="height:250px; width:100%;" />
          </ion-card>
        </ion-slide>
        <ion-slide>
          <ion-card>
            <img src="https://s-media-cache-ak0.pinimg.com/736x/7c/09/88/7c0988027044e746206564377124cc8d--quotes-on-adventure-adventure-travel.jpg"
              style="height:250px; width:100%;" />
          </ion-card>
        </ion-slide>
        <ion-slide>
          <ion-card>
            <img src="http://www.geckosadventures.com/tales/wp-content/uploads/2014/08/meme16.jpg" style="height:250px; width:100%;"
            />
          </ion-card>
        </ion-slide>
      </ion-slides>
    </div>

    <div class="honeymoon">
      <ion-row class="row-custom">
        <ion-col col-8>
          <div>
            <h2 class="h2-custom">Honeymoon</h2>
          </div>
        </ion-col>
        <ion-col col-4-custom (click)="fixSeeAll('Honeymoon')">
          <p>See All</p>
        </ion-col>
      </ion-row>
      <ion-scroll scrollX="true" class="scroll-custom">
        <div class="div-custom" *ngFor="let fix of listFixedHoneymoon  | slice:0:3; let i=index">
          <ion-card (click)="detailTour(fix.Id)">
            <ion-row>
              <ion-col style="padding: 0;">
                <div class="box">
                  <div class="ribbon ribbon-top-left"><span><h6>Start From</h6><h5><strong>{{fix.LowestPrice}} USD</strong><h6> / pax</h6></h5></span></div>
                  <div class="ribbon ribbon-top-right"><span *ngIf="fix.FixedPackage.RegisteringGuest >= fix.FixedPackage.MaximumGuest">Full</span></div>
                  <img src="{{fix.City.ImageUrl}}" class="img-custom" />
                </div>
              </ion-col>
            </ion-row>
            <ion-card-content>
              <h4>{{fix.Title}}</h4>
              <h3 style="margin-bottom:20px; color:black;">{{fix.Description}}</h3>
              <ion-row class="row-label">
                <ion-col col-4>
                  <button ion-button icon-left clear small>
                        <ion-icon ios="ios-pin" md="md-pin" class="custom-color"></ion-icon><h3>{{fix.City.Name}}, {{fix.Destination}}</h3>
                      </button>
                </ion-col>
                <ion-col col-3></ion-col>
                <ion-col col-4>
                  <button ion-button icon-left clear small>
                        <ion-icon ios="ios-people" md="md-people" class="custom-color"></ion-icon><h3>{{fix.FixedPackage.MinimumGuest}}-{{fix.FixedPackage.MaximumGuest}} Guest(s)</h3>
                      </button>
                </ion-col>
                <!-- <ion-col col-4-custom>
                  <button ion-button icon-left clear small>
                        <ion-icon ios="ios-star" md="md-star" class="custom-star"></ion-icon><h3>4.9</h3>
                      </button>
                </ion-col> -->
              </ion-row>
              <ion-row class="row-label">
                <ion-col col-4>
                  <button ion-button icon-left clear small>
                      <ion-icon ios="ios-calendar" md="md-calendar" class="custom-color"></ion-icon>
                      <h3>{{fix.StartDate | date:'EEE, dd MMM'}} - {{fix.EndDate | date:'EEE, dd MMM yyyy'}} </h3>
                    </button>
                </ion-col>
              </ion-row>
              <ion-row class="row-label">
                <ion-col col-4>
                  <button ion-button icon-left clear small>
                          <ion-icon ios="ios-contacts" md="md-contacts" class="custom-color"></ion-icon><h3>{{fix.FixedPackage.RegisteringGuest}} Guest(s) Booked</h3>
                        </button>
                </ion-col>
                <ion-col col-3></ion-col>
                <!-- <ion-col col-4>
                  <button ion-button icon-left clear small *ngIf="fix.FixedPackage.RegisteringGuest >= fix.FixedPackage.MaximumGuest">
                        <h3 style="font-family: 'Open Sans', cursive;color: #E64A19;font-weight: bold; padding:1vw 2vw; border:1px solid">Fully Booked !</h3>
                      </button>
                </ion-col> -->
                <!-- <ion-col col-4-custom>
                    <button ion-button icon-left clear small>
                          <ion-icon ios="ios-star" md="md-star" class="custom-star"></ion-icon><h3>4.9</h3>
                        </button>
                  </ion-col> -->
              </ion-row>
              <!-- <ion-row class="row-label">
                <ion-col col-4>
                  <button ion-button icon-left clear small>
                    <ion-icon ios="ios-people" md="md-people" class="custom-color"></ion-icon><h3>{{fix.FixedPackage.MinimumGuest}}-{{fix.FixedPackage.MaximumGuest}} Guest(s)</h3>
                  </button>
                </ion-col>
              </ion-row> -->

            </ion-card-content>
          </ion-card>
        </div>
      </ion-scroll>
    </div>
