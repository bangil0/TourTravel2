<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      My Company
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="company">
  <h5>
    Company Information
  </h5>
    <div class="selection">
        <ion-card style="margin-left: 0px;">
            <ion-card-content style="margin-left: 0px;">
                <img src="assets/img/axa_logo.jpeg"/>
                <h2>{{Company?.Name}}</h2>
                <h3>{{Company?.CompanyBusiness}}</h3>
            </ion-card-content>

            <ion-list>
                <ion-item>
                    <ion-icon name="pin" item-left></ion-icon>
                    <p>Address</p>
                    <h2></h2>
                </ion-item>
                <ion-item>
                    <ion-icon name="flag" item-left></ion-icon>
                    <p>Country</p>
                    <h2></h2>
                </ion-item>
                <ion-item>
                    <ion-icon name="call" item-left></ion-icon>
                    <p>Phone No.</p>
                    <h2></h2>
                </ion-item>
                <ion-item>
                    <ion-icon name="ios-print" item-left></ion-icon>
                    <p>Fax No.</p>
                    <h2></h2>
                </ion-item>
                <ion-item>
                    <ion-icon name="mail" item-left></ion-icon>
                    <p>Email</p>
                    <h2></h2>
                </ion-item>
                <ion-item>
                    <ion-icon name="card" item-left></ion-icon>
                    <p><b>Credit Available</b></p>
                    <h2><b>USD {{Company?.Balance | number : '.0'}}.-</b></h2>
                </ion-item>
            </ion-list>
        </ion-card>
    </div>
</ion-content>
