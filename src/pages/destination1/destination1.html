<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedItem">
    </button>
    <ion-title>Choose Destination</ion-title>
  </ion-navbar>
  <ion-searchbar placeholder="Search a location..." (ionInput)="searchLocationDB($event)"></ion-searchbar>
</ion-header>


<ion-content padding>
<ion-list>
  <ion-item *ngFor="let loc of locations" (click)="setSelectedLocation(loc)">
     <ion-avatar item-start *ngIf="loc.ImageUrl == null">
      <img src="assets/img/locationIcon.png">
    </ion-avatar>
    <ion-avatar item-start *ngIf="loc.ImageUrl != null">
      <img src="{{loc.ImageUrl}}">
    </ion-avatar>
    <h2>{{loc.Name}}</h2>
    <p>{{loc.Region.Name }} ,{{loc.Country.Name}}</p>
  </ion-item>
</ion-list>
</ion-content>
