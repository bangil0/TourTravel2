<ion-header>

  <ion-navbar>
    <ion-title>Services</ion-title>
  </ion-navbar>

</ion-header>


<ion-content fullscreen>
  <ion-list>
    <ion-list-header>
      <h4>Choose Room Services</h4>
    </ion-list-header>
    <ion-item>
      <ion-icon ios="ios-ice-cream" md="md-ice-cream" item-start></ion-icon>
      <ion-item *ngFor="let srooms of roomtypes" (click)="setSelectedRoomSer(srooms)">{{(srooms).replace('_', ' ')}}</ion-item>
    </ion-item>
  </ion-list>
