<ion-header>
  <ion-navbar>
    <ion-title>Choose Hotel</ion-title>
  </ion-navbar>
  <ion-row center style="text-align:center; background:#4fd2c2;">
    <ion-col col-4 (click)="filterhotelTapped($event)">
      <button ion-button icon-left clear>
        <ion-icon ios="ios-funnel" md="md-funnel"></ion-icon>
        <div>Filter</div>
      </button>
    </ion-col>
    <ion-col col-8>
      <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    </ion-col>
  </ion-row>
</ion-header>


<ion-content fullscreen>
<h5 class="custom-h5" *ngIf="hotels?.length == 0">Hotels not found</h5>
<h5 class="custom-h5" *ngIf="hotels?.length > 0">Showing results hotel in Destination</h5>
<ion-card  *ngFor="let hotel of hotels"  (click)="setSelectedHotel(hotel)">
<ion-row>
  <ion-col class ="col-custom" style="padding: 0;" *ngIf="hotel.ImageUrl != '' ;else other_content"><img src="{{hotel.ImageUrl}}" class="cover"/></ion-col>
  <ng-template #other_content><ion-col class ="col-custom"><img src="assets/img/grand-hyatt-hotel.jpg" class="cover"/></ion-col></ng-template>
  <ion-col width-60>
    <div >
    <h2>{{hotel.Name}} <ion-icon ios="ios-information-circle" md="ios-information-circle-outline" (click)="detailsHotel('1')" class="custom-info"></ion-icon></h2>
    <ion-icon ios="ios-star" md="md-star" class="custom-star" *ngFor="let item of getNumber(hotel.AccommodationRating.Id )"></ion-icon>
    <!--<h3>Rating: {{hotel.AccommodationRating.Name}}</h3>-->
    <p style=" white-space: pre-wrap;"> <ion-icon ios="ios-pin" md="ios-pin-outline" class="custom-pin"></ion-icon>Klungkung, Bali, Indonesia {{hotel.Address}}</p> 
    <p style=" white-space: pre-wrap;" > <ion-icon ios="ios-list-box" md="ios-list-box-outline" class="custom-pin" ></ion-icon>Wifi, TV Cable, Lounge <span *ngFor="let facilities of hotel.ProfileFacilities ;let i = index">{{facilities.Name}}<span *ngIf=" hotel.ProfileFacilities.length > 1 && i  != hotel.ProfileFacilities.length - 1 ">,</span> </span></p>
    </div></ion-col>
</ion-row>
</ion-card>


</ion-content>
