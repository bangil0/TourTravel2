<ion-header>

  <ion-navbar>
    <ion-title>Choose Attraction</ion-title>
  </ion-navbar>
    <ion-row center style="text-align:center;background:#00a497;" >
    <ion-col (click)="filterattracTapped($event)"><ion-icon ios="ios-funnel" md="md-funnel">  Filter</ion-icon> </ion-col>
    <ion-col width-60><ion-searchbar (ionInput)="getItems($event)"></ion-searchbar></ion-col>
  </ion-row>
</ion-header>


<ion-content padding>
<h5>Show Result in Destination</h5>


<!--<ion-card *ngFor="let attrac of attractions" (click)="setSelectedAttraction(attrac)">-->
<ion-card *ngFor="let attrac of attractions">
<ion-row>
  <ion-col *ngIf="attrac.ImageUrl != '' ;else other_content"><img src="{{attrac.ImageUrl}}"/></ion-col>
  <ng-template #other_content><ion-col><img src="../assets/img/no-image.jpg"/></ion-col></ng-template>
  <ion-col width-60>
    <div >
    <h2>{{attrac.Name}}</h2>
    <h3>Rating: 5</h3>
    <p style=" white-space: pre-wrap;">Address: {{attrac.Address}}</p>
    <br>
    <ion-checkbox (ionChange)="printf2(attrac)"></ion-checkbox>
    </div></ion-col>
</ion-row>
</ion-card>


</ion-content>


<ion-footer>
    <button ion-button style="margin-top: 0px;margin-bottom: 0px;" (click)="setSelectedAttraction()" full large >Done</button>
</ion-footer>
