<ion-header>

  <ion-navbar>
    <ion-title>Choose Attraction</ion-title>
  </ion-navbar>
  <ion-row center style="text-align:center;background:#4fd2c2;">
    <ion-col col-4 (click)="filterattracTapped($event)">
      <button ion-button icon-left clear>
        <ion-icon ios="ios-funnel" md="md-funnel"></ion-icon>
        <div>Filter</div>
      </button>
    </ion-col>
    <ion-col col-8>
      <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    </ion-col>
  </ion-row>
</ion-header>


<ion-content fullscreen>
<!--<h5 class="custom-h5" *ngIf="hotels?.length == 0">Attraction not found</h5>-->
<h5 class="custom-h5">Showing results attraction in Destination</h5>

<ion-card *ngFor="let attrac of attractions" style="height:150px;">
<ion-row>
  <ion-col class ="col-custom" style="padding: 0;" *ngIf="attrac.ImageUrl != '' ;else other_content"><img src="{{attrac.ImageUrl}}"/></ion-col>
  <ng-template #other_content><ion-col class ="col-custom"><img src="assets/img/gwk-bali.jpg" class="cover"/></ion-col></ng-template>
  <ion-col width-60>
    <div >
    <h2>{{attrac.Name}}</h2>
    <!--<ion-icon ios="ios-star" md="md-star" class="custom-star"></ion-icon>-->
    <!--<h3>Rating: {{hotel.AccommodationRating.Name}}</h3>-->
    <p style=" white-space: pre-wrap;"> <ion-icon ios="ios-pin" md="ios-pin-outline" class="custom-pin"></ion-icon>{{attrac.Address}}</p> 
    <ion-checkbox (ionChange)="printf2(attrac)"></ion-checkbox>
    </div></ion-col>
</ion-row>
</ion-card>
</ion-content>


<ion-footer>
  <button ion-button style="margin-top: 0px;margin-bottom: 0px; padding-bottom:10px;" (click)="setSelectedAttraction()" full>Done</button>
</ion-footer>
