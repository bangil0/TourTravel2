<ion-header no-border [class.opaque]="!showToolbar">
  <!--Navbar-->
  <ion-navbar color="primary">
    <!--Toggle title-->
    <ion-title [hidden]="!showToolbar">
      Attraction Details
    </ion-title>
  </ion-navbar>
</ion-header>

<div class="scroll-content" style="padding-top:0px">
  <ion-content fullscreen="true" style="padding-top: 0px;" (ionScroll)="onScroll($event)">
    <div class="slide-pager" style="margin-left: -18px; width:110%; overflow: visible; margin-top: -10px;">
      <ion-slides pager="true" loop="true" speed="1000">
        <ion-slide>
          <ion-card>
            <img src="http://blog.kura2guide.com/wp-content/uploads/2013/07/20120501_071731.jpg" style="height:250px; width:100%;" />
          </ion-card>
        </ion-slide>
        <ion-slide>
          <ion-card>
            <img src="http://blog.kura2guide.com/wp-content/uploads/2013/07/20120501_054455.jpg" style="height:250px; width:100%;" />
          </ion-card>
        </ion-slide>
        <ion-slide>
          <ion-card>
            <img src="http://a1.images.thrillophilia.com/image/upload/s--f-cU6Cpm--/c_fill,f_auto,fl_strip_profile,h_325,q_jpegmini,w_500/v1/images/photos/000/068/920/original/1464932733_kint1.jpg.jpg?1464932733"
              style="height:250px; width:100%;" />
          </ion-card>
        </ion-slide>
        <ion-slide>
          <ion-card>
            <img src="http://static.asiawebdirect.com/m/bangkok/portals/bali-indonesia-com/homepage/attractions/safari-marine-park/allParagraphs/BucketComponent/ListingContainer/00/BucketList/00/image1/bali-safari-and-marine-park-5.jpg"
              style="height:250px; width:100%;" />
          </ion-card>
        </ion-slide>
      </ion-slides>
    </div>
    <div class="info">
      <h2>{{attrac?.Name}}</h2>
      <p>
        <ion-icon ios="ios-pin" md="md-pin" class="custom-pin"></ion-icon>
        {{attrac?.Name}}
      </p>
      <div class="readmore" *ngIf="read == false">
        <p class="p-readmore">
          <ion-icon ios="ios-information-circle" md="md-information-circle" class="custom-pin"></ion-icon>
          {{attrac?.Description}}
        </p>
        <a (click)="toggleDetails(read)">Read More</a>
      </div>

      <p class="p-readless" *ngIf="read == true">
        <ion-icon ios="ios-information-circle" md="md-information-circle" class="custom-pin"></ion-icon>
       {{attrac?.Description}}
        <a
          (click)="toggleDetails(read)">Read Less</a>
      </p>
    </div>
  </ion-content>
</div>
