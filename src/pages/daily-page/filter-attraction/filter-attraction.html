<ion-header>

  <ion-navbar>
    <ion-title>Filter Attraction</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid class="vertical-align-content">
    <ion-row class="row-label">
      <ion-col col-12>
        <ion-label stacked>
          <ion-icon ios="ios-checkmark-circle" md="md-checkmark-circle" class="custom-color"></ion-icon> Attraction</ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="row-content">
      <ion-col class="col-custom">
        <ion-item>
          <ion-label>Choose Types</ion-label>
          <ion-select [(ngModel)]="type" multiple="true" (ionChange)=filterType(type)>
            <ion-option *ngFor="let type of listTypes" [value]="type.Id">{{type.Name}}</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-input disabled="true" type="text" aria-placeholder="type" [(ngModel)]="type"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer>
  <button ion-button style="margin-top: 0px;margin-bottom: 0px;" (click)="listTapped($event)" full large>Go to List</button>
</ion-footer>
