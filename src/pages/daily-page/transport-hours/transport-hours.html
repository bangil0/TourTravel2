<ion-header>

  <ion-navbar>
    <ion-title>Hours of Service</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-item-divider color="light">Select hours based on what you need </ion-item-divider>
  <ion-item-group *ngFor="let item of hours" no-lines>
    <ion-item (click)="setHours(item)"><ion-icon ios="ios-time" md="md-time" class="custom-icon"></ion-icon>{{item}} Hour(s)</ion-item>
  </ion-item-group>
</ion-content>
