<ion-header>

  <ion-navbar>
    <ion-title>Hours of Service</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-item-divider color="light">Select hours based on what you need </ion-item-divider>
  <ion-item-group *ngFor="let item of hours" no-lines>
      <ion-item >
        <ion-row>
        <ion-col col-9><ion-icon ios="ios-time" md="md-time" class="custom-icon"></ion-icon>{{item.Name}}</ion-col>
        
        <ion-col col-3 style="text-align: right;"><button ion-button style="margin-top: 0px;margin-bottom: 0px;" (click)="setHours(item.Id)" small>Pick</button>    </ion-col>
        </ion-row>
      
      </ion-item>
  </ion-item-group>
</ion-content>
