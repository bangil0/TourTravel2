<ion-header>

  <ion-navbar>
    <ion-title>Filter Hotel</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid class="vertical-align-content">
    <ion-row class="row-label">
      <ion-col col-12>
        <ion-label stacked>
          <ion-icon ios="ios-star" md="md-star" class="custom-color"></ion-icon> Star Rating</ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="row-content">
      <ion-col col-2 (click)="filterRat(1)">
        <button ion-button icon-left secondary [outline]="active1"  class="custom-button"><ion-icon ios="ios-star" md="md-star" ></ion-icon>
              <div>1</div>
            </button>
      </ion-col>
      <ion-col col-2 (click)="filterRat(2)">
        <button ion-button icon-left secondary [outline]="active2" class="custom-button"><ion-icon ios="ios-star"md="md-star"></ion-icon>
              <div>2</div>
            </button>
      </ion-col>
      <ion-col col-2 (click)="filterRat(3)">
        <button ion-button icon-left secondary [outline]="active3" class="custom-button"><ion-icon ios="ios-star" md="md-star" ></ion-icon>
              <div>3</div>
            </button>
      </ion-col>
      <ion-col col-2 (click)="filterRat(4)">
        <button ion-button icon-left secondary [outline]="active4"  class="custom-button"><ion-icon ios="ios-star" md="md-star" ></ion-icon>
              <div>4</div>
            </button>
      </ion-col>
      <ion-col col-2 (click)="filterRat(5)">
        <button ion-button icon-left secondary [outline]="active5" class="custom-button"><ion-icon ios="ios-star" md="md-star"></ion-icon>
              <div>5</div>
            </button>
      </ion-col>
    </ion-row>
    <ion-row class="row-label">
      <ion-col col-12>
        <ion-label stacked>
          <ion-icon ios="ios-expand" md="md-expand" class="custom-color"></ion-icon> Area</ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="row-content">
      <ion-col class="col-custom">
        <ion-item>
          <ion-label>Choose Area</ion-label>
          <ion-select [(ngModel)]="areas" multiple="true" (ionChange)=filterAr(areas)>
            <ion-option *ngFor="let ar of listAreas" [value]="ar.Id">{{ar.Name}}</ion-option>
          </ion-select>
        </ion-item>
        <!-- <ion-item class="line-break">
          <ion-input class="line-break" disabled="true" type="text" aria-placeholder="areas" [(ngModel)]="areas"></ion-input>
        </ion-item> -->
      </ion-col>
    </ion-row>
    <ion-row class="row-label">
      <ion-col col-12>
        <ion-label stacked>
          <ion-icon ios="ios-pin" md="md-pin" class="custom-color"></ion-icon> Location</ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="row-content">
      <ion-col class="col-custom">
        <ion-item>
          <ion-label>Choose Locations</ion-label>
          <ion-select [(ngModel)]="locations" multiple="true" (ionChange)=filterLoc(locations)>
            <ion-option *ngFor="let loc of listLocations" [value]="loc.Id">{{loc.Name}}</ion-option>
          </ion-select>
        </ion-item>
        <!-- <ion-item class="line-break">
          <ion-input class="line-break" disabled="true" type="text" aria-placeholder="locations" [(ngModel)]="locations"></ion-input>
        </ion-item> -->
      </ion-col>
    </ion-row>

    <ion-row class="row-label">
      <ion-col col-12>
        <ion-label stacked>
          <ion-icon ios="ios-cloudy-night" md="md-cloudy-night" class="custom-color"></ion-icon> Accomodation Type</ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="row-content">
      <ion-col class="col-custom">
        <ion-item>
          <ion-label>Choose Type</ion-label>
          <ion-select [(ngModel)]="types" multiple="true">
            <ion-option *ngFor="let ty of listTypes" [value]="ty.Id">{{ty.Name}}</ion-option>
          </ion-select>
        </ion-item>
        <!-- <ion-item class="line-break">
          <ion-input class="line-break" disabled="true" type="text" aria-placeholder="types" [(ngModel)]="types" (onChange)=filterType(types)></ion-input>
        </ion-item> -->
      </ion-col>
    </ion-row>

    <ion-row class="row-label">
      <ion-col col-12>
        <ion-label stacked>
          <ion-icon ios="logo-rss" md="logo-rss" class="custom-color"></ion-icon> Facilities</ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="row-content">
      <ion-col class="col-custom">
        <ion-item>
          <ion-label>Choose Facilities</ion-label>
          <ion-select class="line-break" [(ngModel)]="facilities" multiple="true" (ionChange)=filterFac(facilities)>
            <ion-option class="line-break" *ngFor="let fac of listFacilities" [value]="fac.Id">{{fac.Name}}</ion-option>
          </ion-select>
        </ion-item>
        <!-- <ion-item class="line-break">
          <ion-input class="line-break" disabled="true" type="text" aria-placeholder="facilities" [(ngModel)]="facilities"></ion-input>
        </ion-item> -->
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

  <button ion-button style="margin-top: 0px;margin-bottom: 0px;" (click)="listTapped($event)" full large>Go to List</button>
