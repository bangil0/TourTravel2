<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Create a Tour</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>

    <ion-row>
      <ion-col>
        <ion-label stacked>
          <ion-icon ios="ios-briefcase" md="md-briefcase" class="custom-color"></ion-icon> Tour Name</ion-label>
        <ion-input type="text" (input)="inputToursName($event)" [(ngModel)]="toursname" aria-placeholder="toursname"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label stacked>
          <ion-icon ios="ios-plane" md="md-plane" class="custom-color"></ion-icon> Arrival Destination</ion-label>
        <ion-input type="text" disabled="true" [(ngModel)]="destination" aria-placeholder="destination" (click)="destinationTapped($event)"></ion-input>
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col>
        <ion-label stacked>
          <ion-icon ios="ios-calendar" md="md-calendar" class="custom-color"></ion-icon> Start Date</ion-label>
      </ion-col>
      <ion-col style="text-align:center" col-2>
        <ion-label stacked></ion-label>
      </ion-col>
      <ion-col>
        <ion-label stacked>
          <ion-icon ios="ios-calendar" md="md-calendar" class="custom-color"></ion-icon> End Date</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-datetime (ionChange)="inputDateTours(event)" min="2016" max="2030" style="border-bottom: 1px solid gray;" displayFormat="DD MMM YYYY"
          [(ngModel)]="event.monthStart"></ion-datetime>
      </ion-col>
      <ion-col style="text-align:center" col-2>
        <ion-label stacked>To</ion-label>
      </ion-col>
      <ion-col>
        <ion-datetime (ionChange)="inputDateTours(event)" min="2016" max="2030" style="border-bottom: 1px solid gray;" displayFormat="DD MMM YYYY"
          [(ngModel)]="event.monthEnd"></ion-datetime>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label stacked>
          <ion-icon ios="ios-people" md="md-people" class="custom-color"></ion-icon> Guest(s)</ion-label>
        <ion-input disabled="true" type="text" (click)="passengerTapped($event)" [(ngModel)]="passenger" aria-placeholder="passenger"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label stacked>
          <ion-icon ios="ios-cloudy-night" md="md-cloudy-night" class="custom-color"></ion-icon> Room Allocations</ion-label>
        <!--<ion-input type="text" disabled="true" [(ngModel)]="allocation" aria-placeholder="allocation" (click)="hotelTapped($event)"></ion-input>-->
      <ion-item (click)="hotelTapped($event)" style="padding-left: 0px"><span *ngFor="let all of allocation ;let i = index">{{all.guest}} {{all.name}}<span *ngIf="allocation.length > 1 && i  != allocation.length - 1 ">, </span></span></ion-item>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>

<ion-footer>
  <button ion-button style="margin-top: 0px;margin-bottom: 0px;" (click)="createItenerary($event)" full large>Continue</button>
</ion-footer>
