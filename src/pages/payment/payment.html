<ion-header>

  <ion-navbar>
    <ion-title>Tap And Pay</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list radio-group>
  <ion-list-header>
    Select your payment service.
  </ion-list-header>

 <ion-item (click)="setPay('1')">
    <ion-thumbnail item-start>
      <img src="assets/img/deposit.png">
    </ion-thumbnail>
    <ion-label>Deposit</ion-label>
    <ion-radio (click)="setPay('deposit')" value="deposit" item-end></ion-radio>
  </ion-item>

  <ion-item (click)="setPay('2')">
    <ion-thumbnail item-start>
      <img src="assets/img/credit-card.png">
    </ion-thumbnail>
    <ion-label>Creadit/debit card</ion-label>
    <ion-radio (click)="setPay('card')" value="card" item-end></ion-radio>
  </ion-item>
</ion-list>
</ion-content>


<ion-footer>
  <button ion-button style="margin-top: 0px;margin-bottom: 0px;" (click)="payTour($event)" full large>Booking Now</button>
</ion-footer>
