<ion-header>

  <ion-navbar>
    <ion-title>Tap And Pay</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list radio-group>
  <ion-list-header>
    Select your payment service.
  </ion-list-header>

    <div *ngFor="let bookdetails of BookingDetailSum" class="selection" style="margin-left: -10px; width:105%; overflow: visible;">
    <ion-card class="card-custom" style="top:0; margin-top:0px;" >
      <ion-row>
        <ion-col col-2>
          <ion-avatar item-start>
            <img src="assets/img/user_pic.jpg" style="width:50px; height: 50px;">
          </ion-avatar>
        </ion-col>
        <ion-col col-5>
          <h2>{{userinfo?.Username}}</h2>
          <p class="p-custom">Unpaid</p>
        </ion-col>
        <ion-col col-5>
          <h3 class="card-title" style="text-align: right;">Total Price</h3>
          <h2 class="card-title" style="text-align: right;">USD <span *ngFor="let bookdetails of BookingDetailSum">{{bookdetails?.TourTotalPrice | number:'.0'}}</span>.-</h2>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>

 <ion-item (click)="setPay('1')">
    <ion-thumbnail item-start>
      <img src="assets/img/deposit.png">
    </ion-thumbnail>
    <ion-label>Deposit</ion-label>
    <ion-radio (click)="setPay('deposit')" value="deposit" item-end></ion-radio>
  </ion-item>

  <ion-item (click)="setPay('2')">
    <ion-thumbnail item-start>
      <img src="assets/img/credit-card.png">
    </ion-thumbnail>
    <ion-label>Creadit/debit card</ion-label>
    <ion-radio (click)="setPay('card')" value="card" item-end></ion-radio>
  </ion-item>
</ion-list>
</ion-content>


<ion-footer>
  <button ion-button style="margin-top: 0px;margin-bottom: 0px;" (click)="payTour($event)" full large>Booking Now</button>
</ion-footer>
